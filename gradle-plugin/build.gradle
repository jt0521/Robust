apply plugin: 'groovy'
compileGroovy {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}
dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:4.1.3'
    implementation 'org.javassist:javassist:3.20.0-GA'
    implementation fileTree(dir: "./src/main/libs", include: ['*.jar'])
//    implementation project(':autopatchbase')
    implementation 'android.com.plugin:autopatchbase:0.0.1'
    implementation 'org.ow2.asm:asm:5.0.1'
}

apply from: '../gradle_mvn_push.gradle'


apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo')) // 插件的输出路径
            //repository(url: "http://bin.huwogo.com/artifactory/libs-release-local") {
            //   authentication(userName: 'release', password: 's2UiRCvHrQUbcDH6')
            //}

            pom.groupId = 'android.com.plugin'
            pom.artifactId = 'hotfix'
            pom.version = '0.0.14'
        }
    }
}
